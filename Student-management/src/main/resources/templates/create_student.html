<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Student Management System</title>
</head>
	<body>
	
	
		<div class="container mt-4 ">
			
			<div class='row'>
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-center-center card">
					<h1 class="text-center mt-2">Create New Student</h1>
						<div class="card-body">
						
							<form th:action="@{/students}" th:object="${student}" method="POST">
							
								<div class="form-group mb-2">
									<label>Student First Name</label>
									<input type="text"
									name="studentName"
									th:field="*{studentName}"
									class="form-control"
									placeholder="Enter Your Name"/>
								</div>
								
								
								<div class="form-group mb-2">
									<label>Student Birthday</label>
									<input type="date"
									name="studentDate"
									th:field="*{studentDate}"
									class="form-control"
									/>
								</div>
								
								
								
								<div class="form-group mb-2">
									<label>Student Gender</label>
									<div class="form-control">
											
											<input type="radio"
											name="studentGender"
											th:field="*{studentGender}"
											value="Male"
											/> Male 
											
											<input type="radio"
											name="studentGender"
											th:field="*{studentGender}"
											
											value="Female"
											/> Female
									</div>
									
								</div>
								
								
								<div class="form-group mb-3">
									<label>Student Note</label>
									<input type="text"
									name="studentNote"
									th:field="*{studentNote}"
									class="form-control"
									placeholder="Any note about the student?"/>
								</div>


								<div class="footer-body" >
									<button type="submit" class="btn btn-primary">
									Submit
									</button>
								</div>
							</form>
							
								
						</div>
				
				</div>
			</div>
			
		</div>

		
	</body>
</html>
