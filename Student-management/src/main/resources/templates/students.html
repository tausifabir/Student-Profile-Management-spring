<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
	<body>
		<div class="container ">
		
			<div class = "row">
				<h1>Student List</h1>
			</div>
			
			<div class = "row">
				<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3" >Add Student</a>
				</div>
				
			</div>
			
			<table class="table table-hover table-striped ">
				<thead class="table-dark ">
				
					<tr>
						<th>Name</th>
						<th>Birthday</th>
						<th>Gender</th>
						<th>Note</th>
						<th>Actions</th>
					</tr>
				
				</thead>
				
				
				<tbody>
				
					<tr th:each = "student: ${students}">
					
						<td th:text="${student.studentName}"></td>
						<!--<td th:text="${student.birthDay}"></td>-->
						<td th:text="${student.studentDate}"></td>
						<td th:text="${student.studentGender}"></td>
						<td th:text="${student.studentNote}"></td>
						<td>
						
						<a th:href="@{/students/edit/{id}(id=${student.id})}"
						class="btn btn-primary">Update</a>
						
						
						<a th:href="@{/students/{id}(id=${student.id})}"
						class="btn btn-danger">Delete</a>
						
						</td>
					</tr>
				
				</tbody>
			
			</table>
		
		</div>
	
	</body>
</html>
